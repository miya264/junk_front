name: Build and deploy Node.js app to Azure Web App - aps-junk-01

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  # ãƒ«ãƒ¼ãƒˆã« Next ã‚¢ãƒ—ãƒªãŒã‚ã‚‹ãªã‚‰ "."ã€ã‚µãƒ–ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªãªã‚‰ "front2" ç­‰ã«å¤‰æ›´
  APP_DIR: "."

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: ${{ env.APP_DIR }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: ğŸš¨ EMERGENCY SIMPLE DEPLOY ğŸš¨
        env:
          NEXT_PUBLIC_API_ENDPOINT: ${{ secrets.NEXT_PUBLIC_API_ENDPOINT }}
          NEXT_PUBLIC_ASSET_VERSION: ${{ github.sha }}
          NEXT_TELEMETRY_DISABLED: '1'
        run: |
          npm ci
          npm run build
          
          # ç·Šæ€¥ãƒ‡ãƒãƒƒã‚°ç”¨ãƒ•ã‚¡ã‚¤ãƒ«ã‚’outãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã«ã‚³ãƒ”ãƒ¼
          cp public/emergency-test.html out/
          
          # ç¾åœ¨æ™‚åˆ»ã¨ã‚³ãƒŸãƒƒãƒˆãƒãƒƒã‚·ãƒ¥ã‚’è¨˜éŒ²
          echo "EMERGENCY DEPLOY - $(date) - ${GITHUB_SHA}" > out/DEPLOY-STATUS.txt
          echo "${GITHUB_SHA}" > out/version.txt
          
          # ç¾åœ¨ã®å†…å®¹ã‚’ç¢ºèª
          echo "=== EMERGENCY - Out directory contents ==="
          ls -la out/
          echo "=== Emergency test file exists? ==="
          ls -la out/emergency-test.html || echo "MISSING!"
          
      - name: Prepare Static Site Package
        run: |
          # out ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã®ä¸­èº«ã‚’ zip ã«
          cd out
          zip -r ../release.zip .
          cd - 1>/dev/null
          
          echo "=== Package created ==="
          ls -la release.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .

      - name: ğŸš¨ EMERGENCY AZURE DEPLOY ğŸš¨
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'aps-junk-01'
          slot-name: 'production'
          package: release.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_8903329C1AAE4120A1D6B4AB2C5031D8 }}
          type: 'zip'
          # å¼·åˆ¶çš„ã«æ–°ã—ã„ãƒ‡ãƒ—ãƒ­ã‚¤ã¨ã—ã¦èªè­˜ã•ã›ã‚‹
          clean: true
