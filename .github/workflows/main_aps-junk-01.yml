name: Build and deploy Node.js app to Azure Web App - aps-junk-01

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  # ルートに Next アプリがあるなら "."、サブディレクトリなら "front2" 等に変更
  APP_DIR: "."

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: ${{ env.APP_DIR }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install & Build Static Site
        env:
          # ビルド時にフロントへ埋め込む環境変数
          NEXT_PUBLIC_API_ENDPOINT: ${{ secrets.NEXT_PUBLIC_API_ENDPOINT }}
          NEXT_PUBLIC_ASSET_VERSION: ${{ github.sha }}
          NEXT_TELEMETRY_DISABLED: '1'
        run: |
          npm ci
          echo "=== Building static site with Next.js export ==="
          npm run build
          echo "=== Build completed, checking out directory ==="
          ls -la out/
          
          # バージョン情報を追加
          echo "${GITHUB_SHA}" > out/version.txt
          echo "Commit: ${GITHUB_SHA}" > out/build-info.txt
          echo "Build time: $(date)" >> out/build-info.txt
          echo "Static site generated at: $(date)" >> out/build-info.txt
          
          # Azure用のweb.configを作成（キャッシュ制御）
          cat > out/web.config <<'EOF'
          <?xml version="1.0" encoding="utf-8"?>
          <configuration>
            <system.webServer>
              <staticContent>
                <clientCache cacheControlMode="DisableCache" />
              </staticContent>
              <httpProtocol>
                <customHeaders>
                  <add name="Cache-Control" value="no-store, no-cache, must-revalidate" />
                  <add name="Pragma" value="no-cache" />
                  <add name="Expires" value="0" />
                </customHeaders>
              </httpProtocol>
              <rewrite>
                <rules>
                  <rule name="React Router" stopProcessing="true">
                    <match url=".*" />
                    <conditions logicalGrouping="MatchAll">
                      <add input="{REQUEST_FILENAME}" matchType="IsFile" negate="true" />
                      <add input="{REQUEST_FILENAME}" matchType="IsDirectory" negate="true" />
                    </conditions>
                    <action type="Rewrite" url="/index.html" />
                  </rule>
                </rules>
              </rewrite>
            </system.webServer>
          </configuration>
          EOF
          
          # デバッグ: 静的ファイル構造を確認
          echo "=== Static site structure ==="
          find out/ -type f | head -20
          
      - name: Prepare Static Site Package
        run: |
          # out ディレクトリの中身を zip に
          cd out
          zip -r ../release.zip .
          cd - 1>/dev/null
          
          echo "=== Package created ==="
          ls -la release.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .

      - name: Deploy Static Site to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'aps-junk-01'
          slot-name: 'production'
          package: release.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_8903329C1AAE4120A1D6B4AB2C5031D8 }}
          # 静的ファイルとして配信
          type: 'zip'
