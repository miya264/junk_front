name: Build and deploy Node.js app to Azure Web App - aps-junk-01

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  # ルートに Next アプリがあるなら "."、サブディレクトリなら "front2" 等に変更
  APP_DIR: "."

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: ${{ env.APP_DIR }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: 🚨 EMERGENCY SIMPLE DEPLOY 🚨
        env:
          NEXT_PUBLIC_API_ENDPOINT: ${{ secrets.NEXT_PUBLIC_API_ENDPOINT }}
          NEXT_PUBLIC_ASSET_VERSION: ${{ github.sha }}
          NEXT_TELEMETRY_DISABLED: '1'
        run: |
          npm ci
          npm run build
          
          # 緊急デバッグ用ファイルをoutディレクトリにコピー
          cp public/emergency-test.html out/
          
          # 現在時刻とコミットハッシュを記録
          echo "EMERGENCY DEPLOY - $(date) - ${GITHUB_SHA}" > out/DEPLOY-STATUS.txt
          echo "${GITHUB_SHA}" > out/version.txt
          
          # 静的ファイル配信用のpackage.jsonを追加
          cat > out/package.json <<'EOF'
          {
            "name": "static-site",
            "private": true,
            "scripts": {
              "start": "npx serve -s . -l 8080"
            },
            "engines": {
              "node": ">=18"
            }
          }
          EOF
          
          # 現在の内容を確認
          echo "=== EMERGENCY - Out directory contents ==="
          ls -la out/
          echo "=== Emergency test file exists? ==="
          ls -la out/emergency-test.html || echo "MISSING!"
          echo "=== Index.html exists? ==="
          ls -la out/index.html || echo "INDEX.HTML MISSING!"
          
          # index.htmlの中身も確認
          echo "=== Index.html content preview ==="
          head -10 out/index.html || echo "CANNOT READ INDEX.HTML!"
          
      - name: Prepare Static Site Package
        run: |
          # out ディレクトリの中身を zip に
          cd out
          zip -r ../release.zip .
          cd - 1>/dev/null
          
          echo "=== Package created ==="
          ls -la release.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .

      - name: 🚨 EMERGENCY AZURE DEPLOY 🚨
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'aps-junk-01'
          slot-name: 'production'
          package: release.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_8903329C1AAE4120A1D6B4AB2C5031D8 }}
          type: 'zip'
          clean: true
          # 静的ファイル配信用のスタートアップコマンドを設定 (PHPランタイム使用で静的ファイル配信)
          startup-command: ''
