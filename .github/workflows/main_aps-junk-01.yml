# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - aps-junk-01

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: npm install and build
        run: |
          npm install
          npm run build

      - name: Create deployment package
        run: |
          # `standalone` ディレクトリの内容をデプロイ用の作業ディレクトリにコピー
          mkdir -p deploy
          cp -r ./.next/standalone/. ./deploy/
          
          # `public` ディレクトリもコピー
          if [ -d "./public" ]; then
            cp -r ./public ./deploy/
          fi
          
          # `package.json` はなくてもよいが、念のためコピー
          cp package.json ./deploy/
          
          # 準備ができた `deploy` ディレクトリの中身を圧縮
          cd deploy
          zip -r ../release.zip ./*

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .

      - name: Unzip artifact
        run: |
          unzip -o release.zip -d .

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'aps-junk-01'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_8903329C1AAE4120A1D6B4AB2C5031D8 }}