name: Build and deploy Node.js app to Azure Web App - aps-junk-01

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  # ルートに Next アプリがあるなら "."、サブディレクトリなら "front2" 等に変更
  APP_DIR: "."

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: ${{ env.APP_DIR }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install & Build
        env:
          # ビルド時にフロントへ埋め込む環境変数
          NEXT_PUBLIC_API_ENDPOINT: ${{ secrets.NEXT_PUBLIC_API_ENDPOINT }}
          NEXT_PUBLIC_ASSET_VERSION: ${{ github.sha }}
          NEXT_TELEMETRY_DISABLED: '1'
        run: |
          npm ci
          echo "=== Building with Next.js ==="
          npm run build
          echo "=== Build completed, checking .next directory ==="
          ls -la .next/
          echo "=== Checking for standalone directory ==="
          if [ -d ".next/standalone" ]; then
            echo "Standalone directory exists"
            ls -la .next/standalone/
          else
            echo "ERROR: Standalone directory not found!"
            echo "next.config.js content:"
            cat next.config.js
          fi

      - name: Bundle Next.js standalone
        run: |
          # standalone 成果物に必要な静的資産を同梱
          mkdir -p .next/standalone/.next
          if [ -d ".next/static" ]; then
            cp -r .next/static .next/standalone/.next/static
          fi
          
          # publicディレクトリを確実に作成してコピー
          mkdir -p .next/standalone/public
          if [ -d "public" ] && [ "$(ls -A public 2>/dev/null)" ]; then
            cp -r public/* .next/standalone/public/
          fi

          # 配信中のコミットを可視化（https://<app>/version.txt で確認）
          echo "${GITHUB_SHA}" > .next/standalone/public/version.txt
          echo "Commit: ${GITHUB_SHA}" > .next/standalone/public/build-info.txt
          echo "Build time: $(date)" >> .next/standalone/public/build-info.txt

          # 起動用 package.json を明示（standalone は node server.js で起動）
          cat > .next/standalone/package.json <<'EOF'
          {
            "name": "next-standalone",
            "private": true,
            "scripts": {
              "start": "node server.js"
            },
            "engines": {
              "node": ">=18"
            }
          }
          EOF
          echo '{}' > .next/standalone/package-lock.json

          # デバッグ: ファイル構造を確認
          echo "=== Standalone directory structure ==="
          ls -la .next/standalone/
          echo "=== Public directory contents ==="
          ls -la .next/standalone/public/ || echo "Public directory not found"
          
          # zip（中身がデプロイルートに展開される）
          cd .next/standalone
          zip -r ../../release.zip .
          cd - 1>/dev/null

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ${{ env.APP_DIR }}/release.zip
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'aps-junk-01'
          slot-name: 'production'            # ← 小文字でOK（Productionでも可）
          package: release.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_8903329C1AAE4120A1D6B4AB2C5031D8 }}
