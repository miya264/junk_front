name: Build and deploy Node.js app to Azure Web App - aps-junk-01

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  # ãƒ«ãƒ¼ãƒˆã« Next ã‚¢ãƒ—ãƒªãŒã‚ã‚‹ãªã‚‰ "."ã€ã‚µãƒ–ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªãªã‚‰ "front2" ç­‰ã«å¤‰æ›´
  APP_DIR: "."

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: ${{ env.APP_DIR }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: ðŸš¨ EMERGENCY SIMPLE DEPLOY ðŸš¨
        env:
          NEXT_PUBLIC_API_ENDPOINT: ${{ secrets.NEXT_PUBLIC_API_ENDPOINT }}
          NEXT_PUBLIC_ASSET_VERSION: ${{ github.sha }}
          NEXT_TELEMETRY_DISABLED: '1'
        run: |
          npm ci
          npm run build
          
          # ç·Šæ€¥ãƒ‡ãƒãƒƒã‚°ç”¨ãƒ•ã‚¡ã‚¤ãƒ«ã‚’outãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã«ã‚³ãƒ”ãƒ¼
          cp public/emergency-test.html out/
          
          # ç¾åœ¨æ™‚åˆ»ã¨ã‚³ãƒŸãƒƒãƒˆãƒãƒƒã‚·ãƒ¥ã‚’è¨˜éŒ²
          echo "EMERGENCY DEPLOY - $(date) - ${GITHUB_SHA}" > out/DEPLOY-STATUS.txt
          echo "${GITHUB_SHA}" > out/version.txt
          
          # é™çš„ãƒ•ã‚¡ã‚¤ãƒ«é…ä¿¡ç”¨ã®package.jsonã‚’è¿½åŠ 
          cat > out/package.json <<'EOF'
          {
            "name": "static-site",
            "private": true,
            "scripts": {
              "start": "node server.js"
            },
            "engines": {
              "node": ">=18"
            }
          }
          EOF
          
          # ã‚·ãƒ³ãƒ—ãƒ«ãªNode.jsã‚µãƒ¼ãƒãƒ¼ã‚’ä½œæˆ
          cat > out/server.js <<'EOF'
          const express = require('express');
          const path = require('path');
          
          const app = express();
          const PORT = process.env.PORT || 3000;
          
          // é™çš„ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é…ä¿¡
          app.use(express.static('.'));
          
          // SPAã®ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯
          app.get('*', (req, res) => {
            res.sendFile(path.join(__dirname, 'index.html'));
          });
          
          app.listen(PORT, () => {
            console.log(`Static server running on port ${PORT}`);
          });
          EOF
          
          # ðŸš¨ Azure ã‚’é¨™ã™ãŸã‚ã« .next/standalone ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªæ§‹é€ ã‚’ä½œæˆ
          mkdir -p out/.next/standalone
          
          # ãƒ¡ã‚¤ãƒ³ã®server.jsã‚’standaloneãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã«é…ç½®
          cp out/server.js out/.next/standalone/server.js
          
          # é™çš„ãƒ•ã‚¡ã‚¤ãƒ«ã‚’å…¨ã¦standaloneã«ã‚³ãƒ”ãƒ¼
          cp -r out/* out/.next/standalone/ || true
          
          # expressã‚’standaloneãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã§ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
          cd out/.next/standalone
          npm init -y
          npm install express@^4.18.0
          cd ../../..
          
          # ç¾åœ¨ã®å†…å®¹ã‚’ç¢ºèª
          echo "=== EMERGENCY - Out directory contents ==="
          ls -la out/
          echo "=== .next/standalone directory contents ==="
          ls -la out/.next/standalone/
          echo "=== server.js exists in standalone? ==="
          ls -la out/.next/standalone/server.js || echo "SERVER.JS MISSING IN STANDALONE!"
          echo "=== node_modules exists in standalone? ==="
          ls -la out/.next/standalone/node_modules/ || echo "NODE_MODULES MISSING IN STANDALONE!"
          echo "=== Emergency test file exists in standalone? ==="
          ls -la out/.next/standalone/emergency-test.html || echo "MISSING IN STANDALONE!"
          
      - name: Prepare Static Site Package
        run: |
          # out ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã®ä¸­èº«ã‚’ zip ã«
          cd out
          zip -r ../release.zip .
          cd - 1>/dev/null
          
          echo "=== Package created ==="
          ls -la release.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .

      - name: ðŸš¨ EMERGENCY AZURE DEPLOY ðŸš¨
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'aps-junk-01'
          slot-name: 'production'
          package: release.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_8903329C1AAE4120A1D6B4AB2C5031D8 }}
          type: 'zip'
          clean: true
