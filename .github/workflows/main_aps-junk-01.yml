name: Build and deploy Node.js app to Azure Web App - aps-junk-01

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install & Build
        env:
          # ★ ここで本番のAPIエンドポイントをビルドに埋め込む
          NEXT_PUBLIC_API_ENDPOINT: ${{ secrets.NEXT_PUBLIC_API_ENDPOINT }}
        run: |
          npm ci
          npm run build

      - name: Bundle Next.js standalone
        run: |
          # ★ standalone へ必要ファイルを同梱
          mkdir -p .next/standalone/.next
          # .next/static
          if [ -d ".next/static" ]; then
            cp -r .next/static .next/standalone/.next/static
          fi
          # public 配下（画像など）
          if [ -d "public" ]; then
            mkdir -p .next/standalone/public
            cp -r public/* .next/standalone/public/
          fi
          # ★ server.js をルートで動かせるよう package.json も同梱（任意）
          cp package.json .next/standalone/ || true
          [ -f package-lock.json ] && cp package-lock.json .next/standalone/ || true

          # ★ 「フォルダごと」ではなく「中身」をzip化 → server.js がデプロイルートに来る
          cd .next/standalone
          zip -r ../../release.zip .
          cd - 1>/dev/null

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .

      # ★ 解凍は不要。zip のまま渡した方が確実
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'aps-junk-01'
          slot-name: 'Production'
          package: release.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_8903329C1AAE4120A1D6B4AB2C5031D8 }}
